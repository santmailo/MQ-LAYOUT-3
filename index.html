<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query 3</title>
    <style>

        #container{
            margin:auto;
            margin-top: 100px;
            width: 50%;
            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 50px repeat(3,100px);
            grid-row-gap: 20px;
            grid-column-gap: 40px;

            grid-template-areas: "nav nav nav nav"
            "left left left right1"
            "left left left right2"
            "left left left right3";
        }

        .grey{
            color: grey;
        }

        #container>div{
            padding: 10px;
            font-weight: 700;
        }

        #container>div:nth-child(1){
            grid-area: nav;
            background-color: yellow;
        }

        #container>div:nth-child(2){
            grid-area: left;
            background-color: red;
        }


        #container>div:nth-child(3){
            grid-area: right1;
            background-color: lime;
        }


        #container>div:nth-child(4){
            grid-area: right2;
            background-color: lime;
        }


        #container>div:nth-child(5){
            grid-area: right3;
            background-color: lime;
        }


        /* medium screen */
        @media all and (min-width:481px) and (max-width:768px){

            #container{
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 50px 200px 100px;
            grid-row-gap: 10px;
            grid-column-gap: 30px;

            grid-template-areas: "nav nav nav"
            "left left left"
            "right1 right2 right3"
        }

        }


        /* small screen  */

        @media all and (min-width:320px) and (max-width:480px){

            #container{
            grid-template-columns: 1fr;
            grid-template-rows: 30px 100px 60px 60px 60px;
            grid-row-gap: 10px;

            grid-template-areas: "nav"
            "left"
            "right1"
            "right2"
            "right3";
        }
    }

    </style>
</head>

<body>

    <div id="container">

        <div>NAVIGATION</div>
        <div class="grey">LEFT BOX</div>
        <div class="grey">RIGHT BOX - 1</div>
        <div class="grey">RIGHT BOX - 2</div>
        <div class="grey">RIGHT BOX - 3</div>

    </div>

</body>
</html>
